g id="node_expander8" style="cursor: pointer;"><path id="kity_path_92" fill="white" stroke="gray" d="M486.5,301.5A6,6,0,1,1,474.5,301.5A6,6,0,1,1,486.5,301.5"></path><path id="kity_path_93" fill="none" stroke="gray" d="M476,301.5L485,301.5"></path></g><path id="node_outline9" fill="none" stroke="none" d="M491.5,290.5h96a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-96a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text9" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="12" dy=".8em" y="295.5" x="496.5">投资债券的风险</text></g></g><g id="minder_node10"><g id="node_expander9" style="cursor: pointer;" display="none"><path id="kity_path_100" fill="white" stroke="gray" d="M632.5,301.5A6,6,0,1,1,620.5,301.5A6,6,0,1,1,632.5,301.5"></path><path id="kity_path_101" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="none" stroke="none" d="M637.5,290.5h227a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-227a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text10" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="295.5" x="642.5">借款人的违约风险，欠钱不还或公司倒闭</text></g></g><g id="minder_node11"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_108" fill="white" stroke="gray" d="M333.5,389.5A6,6,0,1,1,321.5,389.5A6,6,0,1,1,333.5,389.5"></path><path id="kity_path_109" fill="none" stroke="gray" d="M323,389.5L332,389.5"></path></g><path id="node_outline11" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M337.5,376.5h92a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-92a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text11" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="14" dy=".8em" y="382.5" x="354.5">债券基金</text></g></g><g id="minder_node12"><g id="node_expander11" style="cursor: pointer;" display="none"><path id="kity_path_116" fill="white" stroke="gray" d="M472.5,363.5A6,6,0,1,1,460.5,363.5A6,6,0,1,1,472.5,363.5"></path><path id="kity_path_117" fill="none" stroke="gray" d="M462,363.5L471,363.5"></path></g><path id="node_outline12" fill="none" stroke="none" d="M477.5,352.5h180a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-180a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text12" fill="black"><text id="kity_text_113" text-rendering="inherit" font-size="12" dy=".8em" y="357.5" x="482.5">基金经理选一揽子债券进行投资</text></g></g><g id="minder_node14"><g id="node_expander13" style="cursor: pointer;" display="none"><path id="kity_path_132" fill="white" stroke="gray" d="M472.5,415.5A6,6,0,1,1,460.5,415.5A6,6,0,1,1,472.5,415.5"></path><path id="kity_path_133" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="none" stroke="none" d="M477.5,404.5h216a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-216a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text14" fill="black"><text id="kity_text_129" text-rendering="inherit" font-size="12" dy=".8em" y="409.5" x="482.5">长期持有亏损几率很小，几乎稳赚不赔</text></g></g><g id="minder_node16"><g id="node_expander15" style="cursor: pointer;"><path id="kity_path_148" fill="white" stroke="gray" d="M333.5,555.5A6,6,0,1,1,321.5,555.5A6,6,0,1,1,333.5,555.5"></path><path id="kity_path_149" fill="none" stroke="gray" d="M323,555.5L332,555.5"></path></g><path id="node_outline16" fill="rgb(238, 243, 246)" stroke="rgb(115, 161, 191)" d="M337.5,542.5h148a3,3,0,0,1,3,3v20a3,3,0,0,1,-3,3h-148a3,3,0,0,1,-3,-3v-20a3,3,0,0,1,3,-3z" stroke-width="1"></path><g id="node_text16" fill="black"><text id="kity_text_145" text-rendering="inherit" font-size="14" dy=".8em" y="548.5" x="354.5">如何购买债券基金</text></g></g><g id="minder_node19"><g id="node_expander18" style="cursor: pointer;" display="none"><path id="kity_path_172" fill="white" stroke="gray" d="M528.5,477.5A6,6,0,1,1,516.5,477.5A6,6,0,1,1,528.5,477.5"></path><path id="kity_path_173" fill="none" stroke="gray"></path></g><path id="node_outline19" fill="none" stroke="none" d="M533.5,466.5h968a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-968a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text19" fill="black"><text id="kity_text_169" text-rendering="inherit" font-size="12" dy=".8em" y="471.5" x="538.5">如果债券的"到期收益率"越高，说明债券的价格越低，这时候适合买入,相反，债券的“到期收益率”越低，说明它的价格越高，这时候适合卖出。债券的到期收益率和债券的价格呈反比</text></g></g><g id="minder_node20"><g id="node_expander19" style="cursor: pointer;" display="none"><path id="kity_path_180" fill="white" stroke="gray" d="M528.5,529.5A6,6,0,1,1,516.5,529.5A6,6,0,1,1,528.5,529.5"></path><path id="kity_path_181" fill="none" stroke="gray"></path></g><path id="node_outline20" fill="none" stroke="none" d="M533.5,518.5h536a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-536a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text20" fill="black"><text id="kity_text_177" text-rendering="inherit" font-size="12" dy=".8em" y="523.5" x="538.5">通过"３年期AA+企业债"的到期收益率，判断大多数债券的盈利情况，作为债券基金的买卖决策依据</text></g></g><g id="minder_node22"><g id="node_expander21" style="cursor: pointer;" display="none"><path id="kity_path_196" fill="white" stroke="gray" d="M528.5,581.5A6,6,0,1,1,516.5,581.5A6,6,0,1,1,528.5,581.5"></path><path id="kity_path_197" fill="none" stroke="gray"></path></g><path id="node_outline22" fill="none" stroke="none" d="M533.5,570.5h735a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-735a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text22" fill="black"><text id="kity_text_193" text-rendering="inherit" font-size="12" dy=".8em" y="575.5" x="538.5">当"3年期AA+企业债"的”到期收益率“到达5%时，就可以买入债券基金。之后耐心持有，等到"到期收益率"降到4%的时候，就可以卖出了。</text></g></g><g id="minder_node23"><g id="node_expander22" style="cursor: pointer;" display="none"><path id="kity_path_204" fill="white" stroke="gray" d="M528.5,633.5A6,6,0,1,1,516.5,633.5A6,6,0,1,1,528.5,633.5"></path><path id="kity_path_205" fill="none" stroke="gray"></path></g><path id="node_outline23" fill="none" stroke="none" d="M533.5,622.5h300a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-300a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text23" fill="black"><text id="kity_text_201" text-rendering="inherit" font-size="12" dy=".8em" y="627.5" x="538.5">投资机会来的时候，应该多买几支债券基金，分散风险</text></g></g></g></g></svg>