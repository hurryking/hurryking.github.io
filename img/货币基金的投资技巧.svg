sor: pointer;" display="none"><path id="kity_path_120" fill="white" stroke="gray" d="M650.5,157.5A6,6,0,1,1,638.5,157.5A6,6,0,1,1,650.5,157.5"></path><path id="kity_path_121" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="white" stroke="white" d="M655.5,146.5h288a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-288a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text5" fill="black"><text id="kity_text_69" text-rendering="inherit" font-size="12" dy=".8em" y="151.5" x="660.5">银行理财门槛高，周期长，灵活性差，不能随存随取</text></g></g><g id="minder_node7"><g id="node_expander5" style="cursor: pointer;" display="none"><path id="kity_path_123" fill="white" stroke="gray" d="M650.5,199.5A6,6,0,1,1,638.5,199.5A6,6,0,1,1,650.5,199.5"></path><path id="kity_path_124" fill="none" stroke="gray"></path></g><path id="node_outline6" fill="white" stroke="white" d="M655.5,188.5h372a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-372a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text6" fill="black"><text id="kity_text_71" text-rendering="inherit" font-size="12" dy=".8em" y="193.5" x="660.5">从透明性和安全性看，货基的相关监管规定比银行理财更严格更成熟</text></g></g><g id="minder_node8"><g id="node_expander7" style="cursor: pointer;"><path id="kity_path_129" fill="white" stroke="gray" d="M650.5,241.5A6,6,0,1,1,638.5,241.5A6,6,0,1,1,650.5,241.5"></path><path id="kity_path_130" fill="none" stroke="gray" d="M640,241.5L649,241.5"></path></g><path id="node_outline8" fill="white" stroke="white" d="M655.5,230.5h250a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-250a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text8" fill="black"><text id="kity_text_75" text-rendering="inherit" font-size="12" dy=".8em" y="235.5" x="660.5">“宝宝”类理财产品（余额宝,活期宝）购买须知</text></g></g><g id="minder_node9"><g id="node_expander6" style="cursor: pointer;" display="none"><path id="kity_path_126" fill="white" stroke="gray" d="M950.5,241.5A6,6,0,1,1,938.5,241.5A6,6,0,1,1,950.5,241.5"></path><path id="kity_path_127" fill="none" stroke="gray"></path></g><path id="node_outli