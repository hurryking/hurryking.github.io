a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-594a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text11" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="339.5" x="660.5">节假日前买入才能享受节假日收益，在放假前两个交易日的下午3点买入。交易日即为证券市场的开盘营业时间</text></g></g><g id="minder_node13"><path id="kity_path_160" fill="rgba(0, 0, 0, .25)" stroke="none" d="M365.5,419.5h223a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-223a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_expander14" style="cursor: pointer;"><path id="kity_path_150" fill="white" stroke="gray" d="M356.5,428.5A6,6,0,1,1,344.5,428.5A6,6,0,1,1,356.5,428.5"></path><path id="kity_path_151" fill="none" stroke="gray" d="M346,428.5L355,428.5"></path></g><path id="node_outline15" fill="#a4c5c0" stroke="#a4c5c0" d="M361.5,414.5h223a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-223a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_text15" fill="#333"><text id="kity_text_89" text-rendering="inherit" font-size="16" dy=".8em" y="420.5" x="376.5">货币基金在季度末挣得更多</text></g></g><g id="minder_node14"><g id="node_expander12" style="cursor: pointer;" display="none"><path id="kity_path_144" fill="white" stroke="gray" d="M649.5,407.5A6,6,0,1,1,637.5,407.5A6,6,0,1,1,649.5,407.5"></path><path id="kity_path_145" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="white" stroke="white" d="M654.5,396.5h851a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-851a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text13" fill="black"><text id="kity_text_85" text-rendering="inherit" font-size="12" dy=".8em" y="401.5" x="659.5">每个季度末，六月底和十二月底，货基的收益率都会比较高，由于国家金融体系的原因，在这些时间点，金融机构会比较缺钱，愿意用更高的利息来吸纳资金。</text></g></g><g id="minder_node15"><g id="node_expander13" style="cursor: pointer;" display="none"><path id="kity_path_147" fill="white" stroke="gray" d="M649.5,449.5A6,6,0,1,1,637.5,449.5A6,6,0,1,1,649.5,449.5"></path><path id="kity_path_148" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="white" stroke="white" d="M654.5,438.5h60a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-60a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text14" fill="black"><text id="kity_text_87" text-rendering="inherit" font-size="12" dy=".8em" y="443.5" x="659.5">分支主题</text></g></g><g id="minder_node16"><path id="kity_path_161" fill="rgba(0, 0, 0, .25)" stroke="none" d="M365.5,505.5h416a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-416a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_expander16" style="cursor: pointer;"><path id="kity_path_156" fill="white" stroke="gray" d="M356.5,514.5A6,6,0,1,1,344.5,514.5A6,6,0,1,1,356.5,514.5"></path><path id="kity_path_157" fill="none" stroke="gray" d="M346,514.5L355,514.5"></path></g><path id="node_outline17" fill="#a4c5c0" stroke="#a4c5c0" d="M361.5,500.5h416a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-416a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_text17" fill="#333"><text id="kity_text_93" text-rendering="inherit" font-size="16" dy=".8em" y="506.5" x="376.5">股市和债市不好的时候货币基金可能是更好的一种选择</text></g></g><g id="minder_node17"><g id="node_expander15" style="cursor: pointer;" display="none"><path id="kity_path_153" fill="white" stroke="gray" d="M842.5,514.5A6,6,0,1,1,830.5,514.5A6,6,0,1,1,842.5,514.5"></path><path id="kity_path_154" fill="none" stroke="gray"></path></g><path id="node_outline16" fill="white" stroke="white" d="M847.5,503.5h276a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-276a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text16" fill="black"><text id="kity_text_91" text-rendering="inherit" font-size="12" dy=".8em" y="508.5" x="852.5">股市和债市不好的时候，一般货基收益率会比较高</text></g></g></g></g></svg>